<html>
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <style>
            body  {
              background-color: #cccccc;
            }
            serif {
              font-family: "Times New Roman", Times, serif;
            }
        </style>
    </head>
    <body>
        <button onclick="window.location.href = '/';">Return to homepage!</button>
        <div class=center>
            <p class=question>{{ question[0]["question"] }}</p>
            <br>

             <br><button class=button onClick="myFunction('{{ answers[0]['correct'] }}', 0)" id=0 type="button">{{ answers[0]["correct"] }}</button><br>
             <br><button class=button onClick="myFunction('{{ answers[0]['incorrect1'] }}', 1)" id=1 type="button">{{ answers[0]["incorrect1"] }}</button><br>
             <br><button class=button onClick="myFunction('{{ answers[0]['incorrect2'] }}', 2)" id=2 type="button">{{ answers[0]["incorrect2"] }}</button><br>
             <br><button class=button onClick="myFunction('{{ answers[0]['incorrect3'] }}', 3)" id=3 type="button">{{ answers[0]["incorrect3"] }}</button><br>
        </div>
        <p>Correct_answers: <a id="correctly">0</a></p>
     </body>
</html>


<script type="text/javascript">
    var correct_answers = 0;
    function myFunction(answer, id) {
      var correct = '{{ correct_answer }}'
      if (answer == correct) {
        document.getElementById(id).style.background = "lime";

        correct_answers += 1;
        document.getElementById("correctly").innerHTML = correct_answers;

        setTimeout(function(){
        location.reload();
        }, 1000);
      } else {
          document.getElementById(id).style.background = "OrangeRed";
          setTimeout(function(){ location.reload(); }, 1000);
      }
      };
</script>
