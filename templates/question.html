<!DOCTYPE html>
<html>
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <style>
            serif {
              font-family: "Times New Roman", Times, serif;
            }
            .grid-container {
              display: grid;
              grid-template-columns: auto;
              grid-gap: 10px;
              background-color: #2196F3;
              padding: 10px;
            }

            .grid-container > div {
              background-color: rgba(255, 255, 255, 0.8);
              text-align: center;
              padding: 20px 0;
              font-size: 30px;
            }
            #myProgress {
              width: 100%;
              background-color: #ddd;
            }

            #myBar {
              width: 1%;
              height: 30px;
              background-color: #4CAF50;
            }
        </style>
    </head>
    <body>
        <button onclick="window.location.href = '/';">Return to homepage!</button>
        <br>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>

        <br>
        <p align="center">{{ question[0]["question"] }}</p>
        <br><br><br><br>
        <div class="grid-container">
          <div class=answer onClick="myFunction('{{ answers[0] }}', 0)" id=0 type="button">{{ answers[0] }}</div>
          <div class=answer onClick="myFunction('{{ answers[1] }}', 1)" id=1 type="button">{{ answers[1] }}</div>
          <div class=answer onClick="myFunction('{{ answers[2] }}', 2)" id=2 type="button">{{ answers[2] }}</div>
          <div class=answer onClick="myFunction('{{ answers[3] }}', 3)" id=3 type="button">{{ answers[3] }}</div>

        </div>

        <p>Correct_answers: <a id="correctly">{{ answered }}</a></p>
     </body>
</html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    function myFunction(answer, id) {
      var correct = '{{ correct_answer }}'

      $( ".answer" ).each( function( index, element ){
         if ($( this ).text() == '{{ correct_answer }}') {
           this.style.background = "lime";
         } else {
           this.style.background = "OrangeRed";
         }

      });

        $.ajax({
          type : 'GET',
          url : "/correct",
          contentType: 'application/json;charset=UTF-8',
          data : {'data': '{{ correct_answer }}', 'answer': answer, 'on_time': true}
        });

        setTimeout(function(){
        location.reload();
        }, 500);

      };
</script>

<script>
  var i = 0;
  window.addEventListener('DOMContentLoaded', (event) => {
    if (i == 0) {
      i = 1;
      var elem = document.getElementById("myBar");
      var width = 100;
      var id = setInterval(frame, 50);
      function frame() {
        if (width == 0) {
          clearInterval(id);
          i = 0;

          $.ajax({
              type : 'GET',
              url : "/correct",
              contentType: 'application/json;charset=UTF-8',
              data : {'data': "{{ correct_answer }}", 'on_time': false}
            });

            location.reload();
        } else {
          width = width - 0.5;
          elem.style.width = width + "%";
        }
      }
    }
  });
</script>
