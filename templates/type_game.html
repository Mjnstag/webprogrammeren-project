{% extends "layout.html" %}
{% block title %}Game Mode{% endblock%}

{% block main %}
<div class="container">
    <div class="row justify-content-center align-items-center d-flex" style="height: 100vh">
        <div class="col-12 col-md-9 my-auto">
            <div class="middle">
            <h1 class="funtext" class="thick" >Game Mode</h1><br>
            <h3 class="thick" >Select the Game Mode You Want to Play:</h3>
            <br>
                <!--choose game type-->
                <button onclick="window.location.href = 'classicgame';" type="button" class="button2">Classic Mode</button>
                <br>
                <button onclick="window.location.href = 'customgame';" type="button" class="button2">Custom Mode</button>
                <br>
                <button onclick="window.location.href = 'vuurwerk';" type="button" class="button2">Surprise</button>
                <br>
                <button onclick="window.location.href = 'categories';" type="button" class="button2">Back to Categories</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
