 <!--make sure game works on mobile phone-->
{% extends "layout.html" %}
{% block title %}Categories{% endblock%}

{% block main %}
<!--define html page-->
<div class="container">
    <div class="row justify-content-center align-items-center d-flex" style="height: 100vh">
        <div class="col-12 col-md-9 my-auto">
          <h1 class="funtext" class="thick" >Categories</h1><br>
          <h3 class="thick" >Select the Category You Want to Play:</h3> <!-- Juiste categorieÃ«n toevoegen-->
          <br>

          <!--list of different cateogries-->
          <form style="text-align:center" action="/categories" method="post">
            <div class="box">
              <select name="Categories">
                <option value="General" >General</option>
                <option value="Art">Art</option>
                <option value="Sports">Sports</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Science & Nature">Science & Nature</option>
              </select>
            </div>

          <br>
          <h3 class="thick" >Select the Difficulty:</h3>
          <!--list of different difficulties-->
          <br>


            <div class="box">
              <select name="Difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <br>
            <!--button to submit choice-->
            <div class="box">
              <button class="button" type="submit">Next!</button>
            </div>
          </form>
          <br>
          <div class="box">
            <button onclick="window.location.href = '/';" class="button" type="button">Back to Homepage!</button>
          </div>
          <br><br>
        </div>
    </div>
</div>
{% endblock %}
